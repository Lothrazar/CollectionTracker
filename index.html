<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>New Web Project</title>
        
        <link rel="stylesheet" type="text/css" href="http://cdn.sencha.com/ext/gpl/4.2.1/resources/css/ext-all.css">
        <link href="css/main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
         
         <img id='main_loading' src='img/loading_bar.gif' />
        
         
         
         
        <script src="js/libs/jquery-2.1.0.min.js"></script> 
        <script src="js/libs/lazyload.js"></script>  
        <script type="text/javascript"> 
        	//https://github.com/rgrove/lazyload/
        	
			$(document).ready(function()
			{ 
				//get ext first, or other dependant scripts have errors
				LazyLoad.js( [ "http://cdn.sencha.com/ext/gpl/4.2.1/ext-all.js"    ] //offical docs say v4.2.2 is out, but the CDN only has up to 4.2.1
				, function() 
		        {
		             //the order does not matter within the loader
		            LazyLoad.js(
		            ["js/ext/sbutton.js"
		            ,"js/ext/main.viewport.js"
		            ,"js/app.js"  
		            ,'js/models/company.js'
               		,'js/models/game.js'
               		,'js/ext/sstore.js'
		            ], function() 
		            { 
		               App.init();
		            }); 
		        });
			}); 
        </script>
    </body>
</html>
